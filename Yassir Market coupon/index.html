<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flipdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/flipdown.js"></script>
</head>
<body>
    <div class="bg"></div>



    <div id="popout" class="coupon_wrapper coupon-pop">
        <i class="close_coupon fas fa-window-close" onclick="closeCoupon()"></i>
        <div id="flipdown" class="flipdown"></div>
        <div class="pop_up_coupon">
            <h2>C'EST VOTRE JOUR DE CHANCE</h2>
            <p class="tag_line">Profiter d'une r√©duction de 10% sur le produit de votre choix en utilisant le code si dessous.</p>
            <div class="coupon_container" onclick="clipBoard()">
                <input class="coupon_text" type = "text" value="RUN50" id="myInput" readonly="readonly">
            </div>
            
        </div>
    </div>


    <script>
        function clipBoard() {
          var copyText = document.getElementById("myInput");
          copyText.select();
          document.execCommand("copy");
          alert("Code Promo Copier: " + copyText.value);
        }
        </script>



<script src="https://kit.fontawesome.com/228006f19a.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
